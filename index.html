<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="行布局, 瀑布流, 图片布局, 图片墙, 图片排列，图片展示，vue，react，angular，前端，JavaScript，CSS，HTML，vue瀑布流"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>图片墙</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #gallery {
        margin: 0 auto;
      }

      .row {
        display: flex;
        margin-bottom: 5px;
      }

      .photo {
        display: block;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <nav style="background-color: #333; padding: 10px">
      <ul
        style="
          list-style: none;
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0;
          padding: 0;
        "
      >
        <li style="margin: 0 15px">
          <a
            href="#"
            style="
              color: white;
              text-decoration: none;
              font-size: 18px;
              transition: color 0.3s;
            "
          >
            Gallery
          </a>
        </li>
        <li style="margin: 0 15px">
          <a
            href="https://github.com/Lz020316/EasyGallery"
            target="_blank"
            style="
              display: flex;
              align-items: center;
              text-decoration: none;
              transition: color 0.3s;
            "
          >
            <img
              src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
              alt="GitHub"
              width="30"
              height="30"
              style="margin-right: 5px"
            />
            <span style="color: white; font-size: 18px">GitHub</span>
          </a>
        </li>
      </ul>
    </nav>
    <div id="gallery"></div>

    <script type="module">
      import PhotoGallery from "./Gallery.js";
      const { Photo, Gallery } = PhotoGallery;
      // Execute after the page is fully loaded
      window.onload = function () {
        /**
         * Simulated photo data
         * Here we use sample images, you can replace them with actual image URLs and sizes.
         */
        const photos = [
          new Photo("https://picsum.photos/id/1011/600/400", 600, 400),
          new Photo("https://picsum.photos/id/1012/800/600", 800, 600),
          new Photo("https://picsum.photos/id/1013/400/600", 400, 600),
          new Photo("https://picsum.photos/id/1015/600/400", 600, 400),
          new Photo("https://picsum.photos/id/1016/800/1200", 800, 1200),
          new Photo("https://picsum.photos/id/1018/1200/800", 1200, 800),
          new Photo("https://picsum.photos/id/1020/800/400", 800, 400),
          new Photo("https://picsum.photos/id/1021/600/800", 600, 800),
          new Photo("https://picsum.photos/id/1024/800/600", 800, 600),
          new Photo("https://picsum.photos/id/1025/400/800", 400, 800),
          // You can continue to add more photos
        ];

        // Create a Gallery instance, passing in the list of photos, container ID, and configuration options
        const gallery = new Gallery(photos, "gallery", {
          targetHeight: 300, // Target row height
          margin: 5, // Margin between photos
        });

        // Initialize the gallery, perform layout and rendering
        gallery.init();
      };
    </script>
  </body>
</html>
